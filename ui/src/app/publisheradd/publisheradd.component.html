<h3>Add Publisher</h3>

<form [formGroup]="publishersForm" (ngSubmit)="savePublisher()">
    <div>
    <label>Name</label><label class="req">*</label>
    <input type="text" formControlName="name">
    </div>

    <div>
    <label>Address</label>
    <input type="text" formControlName="address">
    </div>

    <div>
    <label>Phone</label>
    <input type="text" formControlName="phone">
    </div>

    <div>
    <label>Email</label><label class="req">*</label>
    <input type="text" formControlName="email">
    </div>

    <div *ngIf="publishersForm.valid">
        <input class="save" type="submit" value="Save">
    </div>
</form>
